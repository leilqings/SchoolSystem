<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>教务管理系统学生端</title>
    <link rel="stylesheet" href="../../layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/stuPage.css">
</head>
<body>
<ul class="layui-nav Top">
    <li class="layui-nav-item" lay-unselect>教务管理系统学生端</li>
    <li class="layui-nav-item " lay-unselect><a class="username">用户</a></li>
    <li class="layui-nav-item " lay-unselect><a class="system_time">时间</a></li>
    <li class="layui-nav-item " lay-unselect><a class="cancel">退出</a></li>
</ul>
<ul class="layui-nav layui-nav-tree Left layui-nav-side layui-this" lay-shrink="all">
    <li class="layui-nav-item ">
        <a href="javascript:;">个人信息</a>
        <dl class="layui-nav-child">
            <dd><a href="javascript:showDiv('person_message');" class="person_message_event">我的信息</a></dd>
            <dd><a href="javascript:;showDiv('change_password')">修改密码</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item ">
        <a href="javascript:;">我的课程</a>
        <dl class="layui-nav-child">
            <dd><a href="javascript:;showDiv('select_course')">选课</a></dd>
            <dd><a href="javascript:;showDiv('delete_course')">课程</a></dd>
            <dd><a href="javascript:;showDiv('person_score')">成绩</a></dd>
        </dl>
    </li>
</ul>
<div class="main-box ">
    <div class="person_message  layui-form layui-form-pane layui-anim layui-anim-up " style="display: none">
        <div class="layui-inline layui-form-item">
            <div class=" layui-form-label ">职工号</div>
            <div class="layui-input-block layui-input person_message_ID"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label ">姓名</div>
            <div class="layui-input-block layui-input person_message_Name"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label ">性別</div>
            <div class="layui-input-block layui-input person_message_sex"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label ">年龄</div>
            <div class="layui-input-block layui-input person_message_age"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label ">出生日期</div>
            <div class="layui-input-block layui-input person_message_date_of_birth"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label">入学时间</div>
            <div class="layui-input-block layui-input person_message_admission_time"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label">公寓</div>
            <div class="layui-input-block layui-input person_message_dormitory"></div>
        </div>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label ">身份证号</div>
            <div class="layui-input-block layui-input person_message_id_card"></div>
        </div>
        <br>
        <div class="layui-inline layui-form-item">
            <div class="layui-form-label ">籍贯</div>
            <div class="layui-input-block layui-input person_message_birth_place"></div>
        </div>
    </div>
    <div class="change_password layui-form layui-form-pane layui-anim layui-anim-up" style="display: none">
        <div class=" layui-inline layui-form-item">
            <div class="layui-form-label ">新密码</div>
            <div class="layui-input-inline ">
                <input type="text" name="title" required lay-verify="required" autocomplete="off"
                       class="layui-input new_password password1">
            </div>
        </div>
        <br>
        <div class=" layui-inline layui-form-item ">
            <div class="layui-form-label ">再次输入密码</div>
            <div class="layui-input-inline ">
                <input type="password" name="password" required lay-verify="required" autocomplete="off"
                       class="layui-input new_password password2">
            </div>
            <br>
            <div class="layui-form-item layui-inline">
                <div class="layui-input-block">
                    <button class="layui-btn password_btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary password_reset">重置</button>
                </div>
            </div>
        </div>
    </div>
    <div class="select_course layui-anim layui-anim-up" style="display: none">
        <table class="layui-table" id="select_table" lay-filter="select_table"></table>
    </div>
    <div class="delete_course layui-anim layui-anim-up" style="display: none">
        <table class="layui-table" id="delete_table" lay-filter="delete_table"></table>
    </div>
    <div class="person_score layui-anim layui-anim-up" style="display: none">
        <table class="layui-table" id="score_table" lay-filter="score_table"></table>
    </div>
</div>
<script type="text/html" id="active_demo1">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="active_demo2">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="add">添加</a>
</script>
<script type="text/html" id="active_bar">
    <div class=" check_box layui-inline">
        <div class="layui-input layui-input-inline">
            <i class=" layui-icon layui-icon-search"></i>
            <input type="text" placeholder="输入查找信息" class="check_input check_input_course">
        </div>
        <div class="layui-btn-group layui-btn-container check_icon  layui-word-aux">
            <button class="layui-btn layui-brn-sm" lay-event="search">
                <i class="layui-icon layui-icon-search" style="font-size: 20px" ></i> 搜索
            </button>
        </div>
    </div>
</script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script src="../../layui-v2.4.5/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/stuPage.js"></script>
</body>
</html>
